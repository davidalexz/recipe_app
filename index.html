<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Recipe App</title>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text" />
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </header>
            <div class="fav-container">
                <h3>Favorite meals</h3>
                <ul class="fav-meals">
                    <li>
                        <img
                            src="https://www.themealdb.com/images/media/meals/gpz67p1560458984.jpg"
                            alt=""
                        /><span>Oua</span>
                    </li>
                    <li>
                        <img
                            src="https://www.themealdb.com/images/media/meals/a15wsa1614349126.jpg"
                            alt=""
                        /><span>Chiftele</span>
                    </li>
                    <li>
                        <img
                            src="https://www.themealdb.com/images/media/meals/n1hcou1628770088.jpg"
                            alt=""
                        /><span>Ciorba</span>
                    </li>
                </ul>
            </div>
            <div class="meals">
                <span class="random"> Random recipe </span>
                <div class="meal">
                    <div class="meal-header">
                        <img
                            src="https://www.themealdb.com/images/media/meals/uyqrrv1511553350.jpg"
                            alt=""
                        />
                    </div>
                    <div class="meal-body">
                        <h4>Chicken masala</h4>
                        <button>
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
